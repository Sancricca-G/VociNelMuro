<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invia Messaggio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <textarea id="messageInput" placeholder="Scrivi il tuo messaggio (max 5 parole)"></textarea>
  <div class="info">
    <span id="wordCount">0</span>/5 parole
  </div>
  <button id="sendBtn" disabled>Invia</button>
  <ul id="messageList"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
